<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var str = "hello world";
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("A"))
        document.write("<br>")
        //regular expression{
        var str1 = "I am a student of computer science";
        var srch = new RegExp ("computer");
        var res = srch.test(str1);
        document.write(res)
        document.write("<br>")

        //array method{
        var fruits = [ "banana", "apple", "orange", "mango"];
        for (i=0; i < fruits.length; i++){
        var fruit = fruits[i];
        document.write(fruit + "<br>")
        }
        //switch
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day  ;

        


    </script>
    
</body>
</html>
